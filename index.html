<script>

function hideLoader(){

/* ambient autoplay fix */
window.addEventListener("load", ()=>{

  const ambient = document.getElementById("ambient");
  if(!ambient) return;

  /* start muted */
  ambient.play().catch(()=>{});

  /* fade-in */
  setTimeout(()=>{

    ambient.muted = false;
    ambient.volume = 0;

    let v = 0;
    const f = setInterval(()=>{
      v += 0.01;
      ambient.volume = v;

      if(v >= 0.22) clearInterval(f);
    },120);

  },2000);

});
